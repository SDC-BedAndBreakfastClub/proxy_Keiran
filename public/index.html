<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airbnb Clone</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="http://localhost:3001/bundle.js"></script>
  <script src="http://localhost:3002/bundle.js"></script>
  <script src="http://localhost:3003/dist/bundle.js"></script>
  <script src="http://localhost:3004/bundle.js"></script>
  <link rel="stylesheet" href="http://localhost/style.css">
</head>
<body>
  <div class="navigation">
    <div>Logo</div>
    <div>Search Bar</div>
    <div class="btnContainer">
      <div class="btn">Become a host</div>
      <div class="btn">Help</div>
      <div class="btn">Sign up</div>
      <div class="btn">Log in</div>
    </div>
  </div>
  <div id="photo-module"></div>
  <div class="content">
    <div id="reviews-module"></div>
    <div class="reviews" id="bookings-module"></div>
  </div>
  <div id="similar-listings-module"></div>
  <script>
    ReactDOM.render(React.createElement(PhotoModule), document.getElementById("photo-module"));
    ReactDOM.render(React.createElement(Booking), document.getElementById("bookings-module"));
    ReactDOM.render(React.createElement(SimilarListings), document.getElementById("similar-listings-module"));
    ReactDOM.render(React.createElement(reviewModule), document.getElementById("reviews-module"));
  </script>
</body>
</html>
